<html>
<head>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="text-align: center">  
    <form id="user-form" method="post">
    <div style="border-radius: 10px;border: 10px solid transparent;margin-left: 450px;margin-right: 450px;background: linear-gradient(45deg,rgb(206, 198, 198),rgb(0, 255, 17)) border-box">
      <h1 style="text-decoration: underline; color: rgb(0, 0, 0);"/>Details of Candidate</h1>

      <li ><label for="text">Name: </label>
      <input required type="text" id="name" name="name"></li>
      <p></p>
        <li><label for="email">Email: </label>
      <input required type="email" id="email" name="email" ></li>
      <p></p>
        <li><label required for="password">Password: </label>
      <input required type="password" id="password" name="password" ></li>
      <p></p>
        <li><label for="dob">Date of Birth: </label>
      <input type="date" id="dob" name="dob"></li>
      <p></p>
      <label for="acceptTerms">Accepted Terms & Conditions </label>
      <input type="checkbox" name="acceptTerms" id="acceptTerms" >
      <p></p>
      <button required class="button" type="submit" style="--x: 50%;--y: 50%;
      position: relative;
      padding: 0.5em 1em;
      color: rgb(237, 220, 220);
      cursor: pointer;
      outline: none;
      border: 3px solid transparent;
      background: linear-gradient(#0a0808, #bf2323) padding-box, radial-gradient(farthest-corner at var(--x) var(--y), #020202, #6943a9) border-box;
  ">submit</button>
      <p></p>
    </div>
  </form>
  <div class="relative bg-white px-4 mt-5 pt-10 pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10 ">
    <div class="mx-auto">
        <h2 class="text-xl text-center font-bold leadin-right">Entries</h2>
        <div class="divide-y divide-gray-300/50" id="user-entries"></div>
    </div>
</div>
  <script src="index.js"></script>
</body>
</html>
